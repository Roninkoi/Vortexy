#mu 0.01001 # dynamic viscosity
#rho 1.0 # density

mu 1002.0 # water
rho 997.0 # water

dt 0.051 # time step

# generally pr + vr = 1.0
vr 0.355 # velocity urf
#pr 0.25 # pressure under-relaxation factor
pr 0.1245

# simulation mesh
mesh data/meshes/cb.1.mesh

# body force
f 0.0 0.0 0.0

bp 1000000.0 # base pressure, p = bp + ip

# boundary condition for all edges
ebc 2

xbc 0.1 0.3 0

# bc = boundary condition
# 0 = open, 1 = no-slip wall, 2 = slip wall
# 3 = velocity inlet, 4 = pressure inlet
# 5 = mass flow outlet, 6 = pressure outlet

# iv = initial velocity, ip = initial pressure
# cv = constant velocity, cp = constant pressure

iv 14 -150.1
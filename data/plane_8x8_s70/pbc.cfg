mu 0.8873
rho 997.0
#nu 0.890 mPa s

# dt <= L / v
dt 0.0001 # time step

# generally pr + vr = 1.0
vr 0.7 # velocity urf
pr 0.3 # pressure under-relaxation factor

gradit 2

# simulation mesh
mesh data/plane_8x8_s70/plane_8x8_s70.1.mesh

# body force
f 0.0 0.0 0.0

bp 1.0e6 # base pressure, p = bp + ip

# boundary condition for all edges
ebc 2

# bc = boundary condition
# 0 = open, 1 = no-slip wall, 2 = slip wall
# 3 = velocity inlet, 4 = pressure inlet
# 5 = velocity outlet, 6 = pressure outlet

# iv = initial velocity, ip = initial pressure
# cv = constant velocity, cp = constant pressure

#bc 570 4
#cp 570 1.0e-3

#bc 874 6
#cp 874 -1.0e-3

bc 570 3
iv 570 1.0e-2
cv 570 1.0e-2

bc 874 5
iv 874 -1.0e-1
cv 874 -1.0e-1

#bc 788 4
#cp 788 1.0e2

#bc 76 6
#cp 76 -1.0e-2

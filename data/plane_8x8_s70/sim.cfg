# simulator options
render 0
simulating 1
autoquit 1 # quit when not simulating
fluid data/plane_8x8_s70/plane9.cfg

endt 10.0 # end time / sim duration
maxit 10000 # max solver iterations
epsilon 0.001 # solver target
dtmaxit 80 # max time-step iterations
residual 5.0 # solution residual
relaxm 0 # relax mass flow
divhalt 1 # halt simulation upon divergence
printitn 0 # print time-step iteration number

# IO options
file data/out.dat # input/output file
outputting 1 # writing to output file?
outputt 0 # outputting time data
outputf 1 # frequency of output (1/cycle)
inputf 20 # frequency of input (1/cycle)
inputram 0 # bytes to load into memory, 0 for direct file access

# rendering options
# f  v  t  l  w  m
# 64 32 16 8  4  2
rmode 10
rz -40.0 # camera z
rs 5.0 # render scale
bgcol 1.0 1.0 1.0

vs 0.25 # velocity scale (m/s)
ps 100000.0 # pressure scale (Pa)

mu 0.8873
rho 997.0
#nu 0.890 mPa s

# dt <= L / v
dt 0.05 # time step

# generally pr + vr = 1.0
vr 0.7 # velocity urf
pr 0.3 # pressure under-relaxation factor

gradit 8

# simulation mesh
#mesh data/pipe_3x8_h4r1/pipe_3x8_h4r1.1.mesh
mesh data/cube/cube.1.mesh

# body force
f 0.0 0.0 0.0

bp 1.0e6 # base pressure, p = bp + ip

# boundary condition for all edges
ebc 0

# bc = boundary condition
# 0 = open, 1 = no-slip wall, 2 = slip wall
# 3 = velocity inlet, 4 = pressure inlet
# 5 = mass flow outlet, 6 = pressure outlet

# iv = initial velocity, ip = initial pressure
# cv = constant velocity, cp = constant pressure

bc 1034 3
cv 1034 0.5

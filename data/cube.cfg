mu 0.1002 # water
rho 997.0 # water

dt 0.1 # time step

# under-relaxation factor
# generally pr + vr = 1.0
vr 0.7 # velocity urf
pr 0.3 # pressure urf

# simulation mesh
mesh data/meshes/cb.1.mesh

# body force
f 0.0 0.0 0.0

bp 100000.0 # base pressure, p = bp + ip

# boundary condition for all edges
ebc 0

# bc = boundary condition
# 0 = none, 1 = no-slip wall, 2 = slip wall
# 3 = velocity inlet, 4 = pressure inlet
# 5 = mass flow outlet, 6 = pressure outlet
# 9 = zero

# iv = initial velocity, ip = initial pressure
# cv = constant velocity, cp = constant pressure

iv 1692 -50.0
